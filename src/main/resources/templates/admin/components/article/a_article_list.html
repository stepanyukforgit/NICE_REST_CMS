<div class="container" ng-controller="ArticleListCtrl" ng-init="init()">

    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h1>Статьи</h1>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <form action="#!a_article_create">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20%">
                    Добавить статью&nbsp;<span class="glyphicon glyphicon-plus"></span>
                </button>
            </form>
        </div>
    </div>
    <p>Список всех статей:</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Дата</th>
            <th>Заголовок</th>
            <th>Ред.</th>
            <th>Удал.</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="article in articleList">
            <td class="col-md-1">{{$index+1}}</td>
            <td class="col-md-2">{{article.date}}</td>
            <td class="col-md-7">{{article.title.ru}}</td>
            <td class="col-md-1">
                <a ng-href="#!a_article_edit/{{article.id}}" class="btn btn-primary">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td class="col-sm-1">
                <a>
                    <button type="button" ng-click="selectToRemove(article)" class="btn btn-danger" data-toggle="modal" data-target="#confirm">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="confirm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Вы уверены?</h4>
                </div>
                <div class="modal-body">
                    <p>Выбранная статья будет удалена.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="removeArticle()" class="btn btn-danger pull-left" data-dismiss="modal">
                        Удалить
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отменить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
