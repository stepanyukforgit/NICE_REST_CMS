<div class="container" ng-controller="ManufacturerListCtrl" ng-init="init()">

    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <h1>Производители</h1>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form action="#!a_manufacturer_create">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20%">
                    Добавить производителя&nbsp;<span class="glyphicon glyphicon-plus"></span>
                </button>
            </form>
        </div>
    </div>
    <p>Список всех производителей:</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">#</th>
            <th class="col-xs-9 col-sm-9 col-md-9 col-lg-9">Название</th>
            <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Ред.</th>
            <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Удал.</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="manufacturer in manufacturerList">
            <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1">{{$index+1}}</td>
            <td class="col-xs-9 col-sm-9 col-md-9 col-lg-9">{{manufacturer.name.ru}}</td>
            <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <a ng-href="#!a_manufacturer_edit/{{manufacturer.id}}" class="btn btn-primary">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <a>
                    <button type="button" ng-click="selectToRemove(manufacturer)" class="btn btn-danger" data-toggle="modal" data-target="#confirm">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="confirm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Вы уверены?</h4>
                </div>
                <div class="modal-body">
                    <p>Выбранный производитель будет удалён.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="removeManufacturer()" class="btn btn-danger pull-left" data-dismiss="modal">
                        Удалить
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отменить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
