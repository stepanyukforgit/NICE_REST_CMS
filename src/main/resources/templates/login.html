<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Login</title>
</head>
<body>
	<div>
		<form th:action="@{/login}" method="post" class="form-login">
			<h2>Login&nbsp;please:</h2>
			<input type="text" name="username" placeholder="User name..." required="" autofocus="" />
			<input type="password" name="password" placeholder="Password..." required="" />
			<button type="submit">Log in</button>
			<span th:if="${param.error}">Invalid user name or password.</span>
			<span th:if="${param.logout}">You've been logged out.</span>
		</form>
	</div>
</body>
</html>
